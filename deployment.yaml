apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-phoenix
  labels:
    app: project-phoenix
spec:
  replicas: 2  # Run 2 identical copies (pods) of our application
  selector:
    matchLabels:
      app: project-phoenix
  template:
    metadata:
      labels:
        app: project-phoenix
    spec:
      containers:
      - name: php-app
        image: project-phoenix:latest  # Our Docker image
        imagePullPolicy: Never  # Important: use local image, don't pull from registry
        ports:
        - containerPort: 80  # The port our container listens on
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10